<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตารางเปล่า 9 ช่อง</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    height: 100%;
  }
  table, th, td {
    border: 1px solid black;
    padding: 10px;
  }
  button {
  background-color: #2196F3; /* สีพื้นหลังของปุ่มเป็นฟ้า */
  border: none; /* ไม่ต้องการขอบ */
  color: white; /* สีข้อความ */
  padding: 15px; /* ขนาดของปุ่ม เพิ่มการ padding ให้มีความสูงมากขึ้น */
  width: calc(100% - 20px); /* ปรับขนาดให้เกือบเต็มหน้าจอ พร้อมระยะห่างด้านข้าง */
  text-align: center; /* จัดข้อความให้ตรงกลาง */
  text-decoration: none; /* ไม่ต้องการเส้นใต้ */
  display: inline-block; /* ให้ปุ่มอยู่ในบรรทัดเดียวกับเนื้อหาอื่น */
  font-size: 18px; /* ขนาดของข้อความ */
  margin: 20px; /* ช่องว่างรอบๆ ปุ่ม */
  cursor: pointer; /* เปลี่ยนเคอร์เซอร์เมื่อวางเมาส์ */
  border-radius: 5px; /* มุมปุ่มโค้งมน */
  transition: background-color 0.3s, box-shadow 0.3s; /* เอฟเฟกต์การเปลี่ยนสีพื้นหลัง */
}

button:hover {
  background-color: #1E88E5; /* เปลี่ยนสีเมื่อวางเมาส์บนปุ่ม */
}

button:active {
  background-color: #1565C0; /* สีเมื่อคลิกปุ่ม */
  box-shadow: 0 5px #666; /* เงาสำหรับปุ่ม */
  transform: translateY(4px); /* ทำให้ปุ่มดูเหมือนยุบลงเมื่อคลิก */
}

</style>
</head>
<body>

<table id="myTable">
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td> <!-- ตำแหน่งที่ 5 -->
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<button onclick="openSettingPage()">Goto Setting Page</button>

<script src="app.js"></script>

</body>
</html>
